<html lang="en">
<head>
    <title>CoviChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1 class="header" style="color: white;">CoviChat</h1>
        <div id="content">
            <h4 id="label"></h4>
            <button id="btn_1" class="btn btn-danger" onclick="start()">Start</button>
            <div id="questions_content">
                <h3>Questions</h3>
                <br>
                <div id="contents">
                    <h4>symptoms of covid-19</h4>
                    <h4>how can I prevent covid-19</h4>
                    <h4>what should I do when I get covid-19</h4>
                    <h4>what is Quarantine</h4>
                    <h4>how long does it take to develop covid-19 symptoms</h4>
                    <h4>are antibiotics effective in preventing covid-19</h4>
                    <h4>is there a vaccine for covid-19</h4>
                    <h4>what is covid-19</h4>
                </div>
            </div>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
